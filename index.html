<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Incremental</title>
<body>

<p>
Text fields flash green when the incrementalchange event fires.
</p>

<input class="tintin"/>

<input class="haddock"/>

<script src="http://code.jquery.com/jquery-1.7.min.js"></script>
<script src="jquery.incremental.js"></script>
<script>
$("input").bind("incrementalchange", function(event, lastValue) {
	var element = $(this);
	console.info("Incremental change of input." + this.className + " from " + lastValue + " to " + element.val());
	element
		.css("background-color", "green")
		.delay(100)
		.queue(function(next) {
			element.css("background-color", "");
			next();
		});
	});
</script>

</body>
</html>
